<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - VulnArena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>VulnArena</span>
                </a>
            </div>
            <div id="userInfo" class="user-info">
                <!-- User info will be populated by script.js -->
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="leaderboard.html" class="btn btn-secondary">
                    <i class="fas fa-trophy"></i>
                    Leaderboard
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="logs-main">
        <div class="dashboard-container">
            <!-- Sidebar for Stats and Controls -->
            <div class="dashboard-sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-clipboard-list"></i>
                            <div>
                                <span class="stat-label">Total Events</span>
                                <span id="stat-total-logs" class="stat-number">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>
                                <span class="stat-label">Warnings</span>
                                <span id="stat-warning-count" class="stat-number">0</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-times-circle"></i>
                            <div>
                                <span class="stat-label">Errors</span>
                                <span id="stat-error-count" class="stat-number">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-cogs"></i> Controls</h3>
                    <div class="control-group">
                        <label for="auto-refresh-toggle">Auto-Refresh</label>
                        <div class="auto-refresh-controls">
                            <label class="toggle-switch">
                                <input type="checkbox" id="auto-refresh-toggle">
                                <span class="slider"></span>
                            </label>
                            <span id="refresh-timer-label" class="refresh-timer"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Export Logs</label>
                        <div class="export-buttons">
                            <button id="export-json" class="btn btn-secondary"><i class="fas fa-file-code"></i> JSON</button>
                            <button id="export-csv" class="btn btn-secondary"><i class="fas fa-file-csv"></i> CSV</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main dashboard content -->
            <div class="dashboard-main">
                <div class="filters-panel">
                    <div class="filters-header">
                        <h3><i class="fas fa-filter"></i> Filter Logs</h3>
                        <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                    </div>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label for="filter-level">Log Level</label>
                            <select id="filter-level" class="filter-input">
                                <option value="">All Levels</option>
                                <option value="Info">Info</option>
                                <option value="Warning">Warning</option>
                                <option value="Error">Error</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-user">Username</label>
                            <input type="text" id="filter-user" class="filter-input" placeholder="e.g., admin">
                        </div>
                        <div class="filter-group">
                            <label for="filter-message">Message</label>
                            <input type="text" id="filter-message" class="filter-input" placeholder="Keyword in message...">
                        </div>
                    </div>
                </div>

                <div class="logs-container">
                    <div id="logs-table-header">
                        <div class="log-header-cell timestamp">Timestamp</div>
                        <div class="log-header-cell level">Level</div>
                        <div class="log-header-cell user">User</div>
                        <div class="log-header-cell message">Message</div>
                    </div>
                    <div id="logs-table-body">
                        <!-- Log entries will be populated here by script.js -->
                    </div>
                    <div id="logs-loading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Loading logs...</p>
                    </div>
                     <div id="logs-empty" class="empty-state hidden">
                        <i class="fas fa-inbox"></i>
                        <p>No logs found matching your criteria.</p>
                    </div>
                    <div id="logs-error" class="error-state hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load logs. Please try again.</p>
                        <button onclick="vulnArenaUI.loadLogs()" class="btn btn-primary">Retry</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
